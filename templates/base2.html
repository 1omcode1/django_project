{% load static%}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Lowin</title>

	<!-- CSS -->
	<link rel="stylesheet" href="{% static 'userprofile/auth.css' %}">



</head>

<body>
	<div class="lowin">
		<div class="lowin-brand">
			<img src="{% static 'userprofile/kodinger.jpg' %}" alt="logo">
		</div>
		<div class="lowin-wrapper">
			{% block main %}

			{% endblock main %}
		</div>

		<footer class="lowin-footer">
			Design By @itskodinger. More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a>
		</footer>
	</div>

	<script src="{% static 'userprofile/auth.js' %}"></script>
	<script>
		Auth.init({
			login_url: '#login',
			forgot_url: '#forgot'
		});
	</script>


</body>
</html>
