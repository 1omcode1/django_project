

{% extends 'base2.html' %}
{% load static%}

<body>

			{% block main %}
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">

					<form method="post" action=".">
						{% csrf_token %}
						<p>Sign in to continue</p>
						<div class="lowin-group">
							<label>账号<a href="#" class="login-back-link">Sign in?</a></label>
							<input type="text" autocomplete="username" name="username" class="lowin-input">
						</div>
						<div class="lowin-group password-group">
							<label>密码<a href="#" class="forgot-link">忘记密码</a></label>
							<input type="password" name="password" autocomplete="current-password" class="lowin-input">
						</div>
						<button class="lowin-btn login-btn">登录</button>

						<div class="text-foot">
							Don't have an account? <a href="{% url 'userprofile:register' %}" class="register-link">注册</a>
						</div>
					</form>
				</div>
			</div>

			{% endblock main %}



</body>
</html>
